<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title> Invoice Generator </title>
            <link href="styles/style.css" rel="stylesheet">
        </head>

        <body>
        <div class="container">
        <!-- CODE FOR NAVIGATION BAR - TO BE WRITTEN LATER
            <div>

            </div>
        -->
     
        <header class="header">
            
            <h1>
                <div class="first-heading"> Invoice Generator </div>

                <img src="images/heading-picture.png" class="heading-picture">

                <div class="second-heading"> Create your own invoice form by <br>
                    filling out the boxes below</div>
              
            </h1>
           
        </header>

        <div class="form-stage1">
            <div class="first-form-text">
                Enter your company information
            </div>
            <div class="company-field">
                <input type="text" class="company-pholder" placeholder="Company Name">
            </div>
            <div class="email-field">
                E-mail address
            </div>
            <div class="first-form-picture">
                Add your logo by browsing the pictures from your device
            </div>
            <div class="address-field">
                Address
            </div>
            <div class="city-field">
                City
            </div>
            <div class="zip-field">
                Zip/Postal Code
            </div>
            <div class="country-field">
                Country
            </div>  
        </div>    
              
        
 
        </div>
        </body>

    </html>
