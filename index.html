<!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1"> 
            <title> Invoice Generator </title>
            <link href="styles/style.css" rel="stylesheet">
        </head>

        <body> 
        <div class="container">
        <!-- CODE FOR NAVIGATION BAR - TO BE WRITTEN LATER
            <div>

            </div>
        -->
     
        <header class="header">
            
                <div class="first-heading"> Invoice Generator </div>

                <img src="images/heading-picture.png" class="heading-picture">

                <div class="second-heading"> Create your own invoice form by <br>
                    filling out the boxes below</div>
           
        </header>

        <div class="form-step1">
            <div class="first-step-text">
                Enter your company information
            </div>

            <input type="text" class="company-field" placeholder="Company Name">

            <input type="text" class="email-field" placeholder="E-mail Address">

            <div class="first-step-picture">

                Add your logo by browsing the pictures from your device

                <input type="image" class="logo-picture">

            </div>

            <input type="text" class="address-field" placeholder="Address">

            <input type="text" class="city-field" placeholder="City">

            <input type="text" class="zip-field" placeholder="Zip/Postal Code">
     
            <input type="text" class="country-field" placeholder="Country">
            
        </div>    

        <!--<div class="second-step-text">
            Enter customer and invoice information
        </div>
        -->

        <div class="form-step2">

            <div class="second-step-text">
                Enter customer and invoice information
            </div>
    
                <input type="text" class="customer-name" placeholder="Your customer's name">

                <input type="text" class="customer-email" placeholder="Your customer's email">

                <input type="text" class="invoice-number" placeholder=" Invoice number">

                <input type="text" class="customer-address" placeholder="Customer's address">

                <input type="date" class="date" id="date">

                <input type="text" class="customer-city" placeholder="City">

                <input type="text" class="customer-zip" placeholder="Zip/Postal Code">

                <input list="Country/Region" class="customer-country" placeholder="Country">

        </div>
              
        
 
        </div>
        </body>

    </html>
